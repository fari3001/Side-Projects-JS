<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
    

    // Styled
 // %c applies css rulings that you can apply as the second parameter. more info on string subs at https://coderwall.com/p/hmetha/beautiful-log-in-javascript
    // console.log('%c hello what is up', 'font-size:50px; background: red;')


    // warning!
    console.warn('OH NOOO') // Prints out to the console as a warning

    // Error :|
    console.error('Shit!') // Prints out to the console as an error

    // Info
    console.info('Crocodiles eat 3-4 people per year');// Prints out to the console as a


    // Testing
    console.assert(1 === 1, 'That is wrong') // Checks if the value is true. Only logs the message if the value is false

    // clearing
    console.clear(); // Clears the console

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p) // You can log the paragraph or any tag that you query select 
    console.dir(p) // Gives you an entire breakdown of the tag including children etc

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`) //  Allows you to group things together accoding to what is specified. Can use groupCollapsed instea of group which does the same thing but with the groups closed initially in the console. 
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`) // Remember to close it with group end which is similar to a closing tag. Must use the same name tag to refer to what you are closing 

    })

    // counting
    console.groupCollapsed('fari');
    console.count('fari'); // tells you how many times that value has appeared
    console.count('fari');
    console.count('fari');
    console.count('fari');
    console.count('fari');
    console.count('fari');
    console.groupEnd();

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

    console.table(dogs) // logs to the console as a table 
  </script>
</body>
</html>
