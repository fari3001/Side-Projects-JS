<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100; // 100px

    function shadow(e) {
      // Destructured variable below is equal to -------
      // const { offsetWidth: width, offsetHeight: height } = hero;
      // This -------------------------------
      const width = hero.offsetWidth;
      const height = hero.offsetHeight;
      // TO GET THE POSITON WHERE YOUR CURSOR IS USE OFFSETS
      let {
        offsetX: x,
        offsetY: y
      } = e; // Destructured variable of 
      // let x = e.offsetX
      // let y = e.offsetY
      if (this !== e.target) { // when you hover over the element itself. Values drop to near 0. Therefore we put in this calculation 
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      const xWalk = Math.round(x / width * walk) - (walk / 2) // offsetting to go to +50 and -50 
      const yWalk = Math.round(y / height * walk) - (walk / 2)

      text.style.textShadow =
      `
            ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
            ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
            ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
            ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
        `; // same as giving  a normal text shadow of 10px 10px 0 red; but instead of using a fixed number we use the calculation
      console.log(xWalk, yWalk)
    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
